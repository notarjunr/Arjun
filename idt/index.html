<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE OCTANE | High-Performance Coffee</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">CAFE <span>OCTANE</span></div>
        <div id="shop-status" class="status-badge"></div>
    </nav>

    <main>
        <header class="simple-hero">
            <h1 data-i18n="hero_title">FUEL YOUR FLOW</h1>
            <div class="search-wrap">
                <input type="text" id="search" placeholder="Search the lab...">
            </div>
        </header>

        <div class="categories" id="categories">
            </div>

        <div id="menu-container" class="simple-grid">
            </div>
    </main>

    <div class="cart-trigger" onclick="toggleCart()">
        <i class="fas fa-bolt"></i>
        <span id="count">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
